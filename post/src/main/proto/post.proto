syntax = "proto3";

package post;
option java_multiple_files=true;
option java_package = "com.service.post.protobuf";
option java_outer_classname = "PostProtobuf";

service PostService{
  rpc CreateTopic(CreateTopicRequest) returns (CreatedResponse);
}

message CreateTopicRequest {
  string name = 1;
  optional string slug = 2;
  string user_id = 3;
}

message CreatedResponse {
  string id = 1;
}